[pylama]
linters = pycodestyle,pydocstyle,pyflakes,mccabe,pylint
ignore = C0111,D203,D213
select = C0103,E1101,R0901,R0902,R0904,R0913,R0915,W0141,W0142,W0221,W0232,W0613,W0631

[pylama:pycodestyle]
select = E121,E123,E126,E226,E241,E242,E704,W503

[pylama_pylint]
attr-rgx = ([a-z_][a-z0-9_]{2,30}$)|([A-Z_][a-zA-Z0-9]{2,30}$)
include-naming-hint = y
generated-members = _attributes,Mutable,Immutable
